
service: ai-standup-notifier
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs18.x
  httpApi:
    cors: true

plugins:
  - serverless-dotenv-plugin
  - serverless-offline

custom:
  serverless-offline:
    httpPort: ${env:NOTIFIER_PORT, '3003'}
    lambdaPort: 9003

functions:
  notify:
    handler: dist/handlers/notifier.http
    events:
      - httpApi:
          path: /notify
          method: POST
